<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title></title>
    <link type="text/css" href="${ctx}/static/css/index.css" rel="stylesheet"/>
    <link type="text/css" href="${ctx}/static/css/common.css" rel="stylesheet"/>
</head>
<body style="overflow:auto;">
<div id="layout">
    <div id="header">
        <span class="company-title">政府采购系统</span>
        <div style="line-height:30px;position:absolute;right:20px;top:16px;">
            <div class="index-tip">
                    <el-popover ref="popover2" placement="bottom" width="160" trigger="click">
                        <div class="popover-item">
                            信息修改
                        </div>
                        <div class="popover-item">
                            <a href='/logout' style="text-decoration: none;  color: #606266;">登出</a>
                        </div>
                  </el-popover>
                  <div class="index-user" slot="reference" v-popover:popover2>${SPRING_SECURITY_CONTEXT.authentication.principal.username}</div>
            </div>
        </div>
    </div>
    <div id="left-menu">
        <el-menu default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse">
            <el-submenu  v-for="items in data" :index="items.label"  v-bind:class="{nochild:items.children==undefined}">
                    <template slot="title">
                        <i :class="items.icon"></i>
                        <span slot="title">{{items.label}}</span>
                    </template>
                    <el-submenu v-for="item in items.children" :index="item.label" v-bind:class="{nochild:item.children==undefined}">
                            <span slot="title">{{item.label}}</span>
                            <el-menu-item :index="child.label" v-for="child in item.children">{{child.label}}</el-menu-item>
                    </el-submenu>
            </el-submenu>
          </el-menu>
    </div>
    <iframe id="right-contain" src="${ctx}/table.html" style="width:100%;height:100%">
    </iframe>
</div>
